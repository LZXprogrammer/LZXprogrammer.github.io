---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Welcome Blog</h1>
  <ul class="posts">

    {% for post in site.categories.main %}
      <li>{{ post.date | date: '%Y' }}</li>
      <li><span>{{ post.date | date: '%m-%d' }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      <br>

    {% endfor %}
  </ul>
</div>
