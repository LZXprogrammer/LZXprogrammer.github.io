---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Skill Blog</h1>
  <!-- {{site.categories.skill.posts}} -->
  <ul class="posts">
    {% for post in site.categories.skill %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
